# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
server.port=9090
#logging.level.org.springframework=DEBUG
spring.application.name=ApartmentRentalManagement

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.servlet.context-path=/ApartmentRentalManagement
spring.web.resources.static-locations=/WEB-INF/views/frontend/
spring.web.resources.add-mappings=true

# configuring mysql db connection
spring.datasource.url=jdbc:mysql://localhost:3306/rental_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# configuring jpa
spring.jpa.database-platform=org.hibernate.dialect.MYSQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

